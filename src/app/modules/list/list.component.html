<ul *ngFor="let elem of todoListService.elems">
    <li>
        <todo-elem [elem]="elem" (deleteElem)="todoListService.delete($event)"> </todo-elem>
    </li>
</ul>
<app-add-form (addElem)="todoListService.addElem($event)" (generateId)="todoListService.generateId($event)"> </app-add-form>
<button (click)="logout()">Выйти</button>
